<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Number Analyzer</h1>
    </header>

    <section>
        <div>
            <p>
                Number (Between 1 and 100): <input type="number" name="txtNumber" id="txtNumber"> <input type="button" value="Add" onclick="addNumber()">
            </p>
        </div>

        <div>
            <textarea name="boxAdd" id="boxAdd" rows="8" cols="30"></textarea>
        </div>
        <input type="button" value="Finish" onclick="toArray()">

        <div id="res"></div>
    </section>
    

    </div>
    <footer>
        <p>&copy; <a href="https://github.com/Kaue-Santana42">Kaue-Santana42</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
