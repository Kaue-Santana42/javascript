    <title>Counting and Paces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's count</h1>

            <p>
                Beginning: <input type="number" name="begin" id="numbegin">

                <input type="button" value="Count" onclick="toCount()">

        </div>
        <div id="res">
            Preparing the count...
        </div>

    <footer>
