<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/257557e977.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <!-- Input section -->
        <section class="input-section">
            <input type="text" name="newTask-txt" id="newTask-txt">
            <button type="button" id="addTask">Add task</button>
        </section>
        <!-- Output section -->
         <section>
            <h2>-- My Tasks --</h2>
            <ul id="task-list">
                
            </ul>
         </section>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/Kaue-Santana42" target="_blank" rel="external">Kaue-Santana42</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
