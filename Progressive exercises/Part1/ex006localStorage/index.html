<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Counter 2.0</h1>
    </header>

    <main class="container">
        <span class="label">Total Clicks</span>
        <div id="counter" class="counter-display">0</div>

        <button type="button" id="increase-btn">Increase Count</button>
        <button type="button" id="reset-btn">Reset Counter</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
