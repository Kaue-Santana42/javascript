<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program...</title>
    <style>
        body {
            background-color: rgb(136, 136, 199);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 174, 0);
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>I've already freed myself from the curse!</p>
    <script>
        var n1 = Number(window.prompt('Type a number: ')) // String
        var n2 = Number(window.prompt('Type another number: ')) //String
        var s = n1 + n2
        window.alert(`The sum between ${n1} and ${n2} is equal to ${s}`)
        
        // number + number to sum
        // String + String to concatenation
    </script>
</body>
</html>
